<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.min.js"></script>

    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }

        .italic{
            font-style: italic;
        }

        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 class="rad thin">这儿有字</h1>


        <!-- 使用v-bind 绑定 -->
        <h1  :class="['red','italic']">这儿有字</h1>

        <!-- 在数组中使用插值表达式 -->
        <h1  :class="['red','italic',flag?'active':'']">这儿有字</h1>

        <!-- 在数组中使用对象 -->
        <h1  :class="['red','italic',{'active':flag}]">这儿有字</h1>


        <!-- 在对象中使用 v-bind -->
        <h1 :class={red:true,thin:true,italic:true,active:true}>这儿有字</h1>

        <!-- 属性引用 -->
        <h1 :class="classObj">这儿有字</h1>
        
    </div>

    <script>
    
        let vm = new Vue({
            el:'#app',
            data:{
                flag:true,
                classObj:{red:true,thin:true,italic:true,active:true}
            },
            methods:{}
        });
    </script>
</body>
</html>
