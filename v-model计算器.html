<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<!-- HTML代码 -->
    <div id="app">
        <input type="text" v-model="n1">
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2">
        <input type="button" value="=" @click="calc">
        <input type="text" v-model="result">
        <input type="button" value="清空" @click="reset">
    </div>

<!-- js代码 -->
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                n1:0,
                n2 : 0,
                result:0,
                opt:'+'
            },
            methods:{
                calc(){


                    //let codeStr = 'parseInt(this.n1)'+this.opt+'parseInt(this.n2)'
                    // eval(codeStr)  this.result = eval(this.n1+this.n2)
                    switch(this.opt){
                        case '+':
                            this.result = parseInt(this.n1)+parseInt(this.n2)
                            //this.result = eval(this.n1+this.n2)
                            break;
                        case '-':
                            this.result = this.n1-this.n2
                            break;
                        case '*':
                            this.result = this.n1*this.n2
                            break;
                        case '/':
                            if(this.n2 != 0)
                             {
                                this.result = this.n1/this.n2
                             }
                             else
                                alert('除数不能为零')
                             break;
                    }
                },
                reset(){
                    this.n1 = "",
                    this.n2 = "",
                    this.result = ""
                }
            },
        })
    </script>
</body>
</html>
