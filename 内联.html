<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">

        <!-- v-bind 内联样式-->
        <h1 :style="{color:'red','font-weight':'200'}">233</h1>

        <!-- 引用 -->
        <h1 :style="styleObj">233</h1>

        <!-- 数组，对象 -->
        <h1 :style="[styleObj,styleObj2]">233</h1>
    </div>


    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                styleObj:{color:'red','font-weight':'200'},
                styleObj2:{'font-style':'italic'}
            },
            methods:{

            }
        });
    
    </script>
</body>
</html>
